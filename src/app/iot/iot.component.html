
<div class="container-fluid ">


  <div class="mt-5 mb-5  container " >

    <form class="form-inline" [formGroup]="filesForm"  >
         <span class="btn btn-primary btn-file mr-sm-2 mr-2  btn-sm  "> 
           Browse File  
             <input type="file" (change)="onFileSelect($event)"  name="fileToUpload" >
    </span> 
      <button type="submit" class="btn btn-primary my-2 my-sm-0"
       style="margin-top:25px;padding: 2px;"  (click)="submitfile()" > Submit </button> 

    </form>

  
  </div> 



      
<div class="container col-11"> 
  <div class="row">
    <div class="container col-6 ">
        <div class="flex">
            <div class="flex-item">
              <div style="display: block;">
              <canvas baseChart width="300" height="300"
                          [datasets]="lineChartData"
                          [labels]="lineChartLabels"
                          [options]="lineChartOptions"
                          [colors]="lineChartColors"
                          [legend]="lineChartLegend"
                          [chartType]="lineChartType"
                          [plugins]="lineChartPlugins"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)">
                        
                    </canvas>
              </div>
